name: Deploy Backend to Azure Web App

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**', '.github/workflows/deploy-backend.yml' ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install flask-cors
        pip list --format=freeze > requirements-freeze.txt
        
    - name: Create deployment package
      run: |
        cd backend
        mkdir -p deploy-package
        cp -r * deploy-package/
        pip install -r requirements.txt -t deploy-package/
        pip install flask-cors -t deploy-package/
        cd deploy-package
        zip -r ../backend-complete.zip .
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'salary-management'
        package: './backend-complete.zip'
        resource-group: 'rrhh'
